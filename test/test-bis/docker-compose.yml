version: '3'

services:
  traef:
    image: traefik:2.4
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/traefik.yml:/etc/traefik/traefik.yml:ro
  db:
    image: postgres:alpine
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nextcloud

  app:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html
    environment:
      - POSTGRES_HOST=db
      - NEXTCLOUD_ADMIN_USER=toto
      - NEXTCLOUD_ADMIN_PASSWORD=toto
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.localhost
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

  web:
    build: ./web
    restart: always
    volumes:
      - nextcloud:/var/www/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextapp.rule=Host(`nextcloud.localhost`)"
    depends_on:
      - app

volumes:
  db:
  nextcloud:
